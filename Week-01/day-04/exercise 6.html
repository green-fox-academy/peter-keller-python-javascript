<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>excercise 6</title>
<style>
    .circle {
        color: white;
        font-weight:bold;
        font-size: 40px;
        border-radius: 100px;
        height: 140px;
        width: 140px;
        background-color:#0CEBDE;
        text-align: center;
        line-height: 140px;
        display: inline-block;
        padding: 12px;
        margin: 8px
    }

    .circle:first-child {
        background:#B90CEB;
    }
    .circle:last-child {
        background: #EBBE0C
    }
</style>
</head>
<body>
    <div class="circle">1</div>
    <div class="circle">2</div>
    <div class="circle">3</div></br>
    <div class="circle">4</div>
    <div class="circle">5</div>
    <div class="circle">6</div>
    
</body>
</html>
