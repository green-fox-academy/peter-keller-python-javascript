
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li id="b325" class="asteroid">The King</li>
    <li class="asteroid b326">The Conceited Man</li>
  </ul>
  <div class="container"></div>



<script>
    var asteroid_list = document.querySelector("ul.asteroids");
    var new_item = document.createElement("li");
    new_item.textContent = "The Green Fox";
    asteroid_list.appendChild(new_item);

    var lamplighter_item = document.createElement("li");
    lamplighter_item.textContent = "The Lamplighter";
    asteroid_list.appendChild(lamplighter_item);

    var div_container = document.querySelector("div.container");
    var heading = document.createElement("h1");
    heading.textContent = "I can add elements to the DOM!";
    div_container.appendChild(heading);

    var picture = document.createElement("img");
    picture.setAttribute("src", "https://theshpitz.files.wordpress.com/2010/05/dogbag.jpg");
    div_container.appendChild(picture);

</script>
  <!-- You can work in the html or in a separate js file. Like:

    Add an item that says 'The Green Fox' to the asteroid list.
    Add an item that says 'The Lamplighter' to the asteroid list.
    Add a heading saying 'I can add elements to the DOM!' to the .container.
    Add an image, any image, to the container.
  </script>
  OR
  <script src="createelement-1.js"></script> -->
</body>
</html>
