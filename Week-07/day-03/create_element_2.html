
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <h1>The candyshop has:</h1>
  <ul class="candyshop">
    <li>1 Mega juicy candy</li>
  </ul>



<script>
    var basic_list = document.querySelector("ul.candyshop");
    var list_item = document.querySelector("li");
    basic_list.removeChild(list_item);

    for (let i = 1; i < 17; i++) {
        var new_item = document.createElement("li");
        new_item.textContent = "Empty box #" + i;
        basic_list.appendChild(new_item);
    }
</script>

</body>
</html>
