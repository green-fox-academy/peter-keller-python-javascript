<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    body {
      margin: 0;
    }
    div {
      height: 100vh;
    }
    .party {
      background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
    }
  </style>
</head>
<body>
  <div>
    <button>Party</button>
  </div>

<script>
    var party_button = document.querySelector('button');
    function party_on_off () {
        var div_element = document.querySelector('div');
        if (div_element.classList.contains('party')) {
            div_element.classList.remove('party');
        } else {
            div_element.classList.add('party');
        }
    }
    party_button.addEventListener('click', party_on_off);


</script>

  <!-- You can work in the html or in a separate js file. Like:
  <script>
    Turn the party on and off by clicking the button. (the whole page)
  </script>
  OR
  <script src="events-1.js"></script> -->
</body>
</html>
